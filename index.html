<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
       
        <h1>Quiz Application</h1>
        <div class="question">What is the capital of France?</div>
        <div class="options">
            <p class="option" data-answer="A">A. London</p>
            <p class="option" data-answer="B">B. Berlin</p>
            <p class="option" data-answer="C">C. Paris</p>
            <p class="option" data-answer="D">D. Madrid</p>
        </div>
        <div class="controls">
            
            <button class="next">Next</button>
        </div>
        
    </div>
    <script src="./index.js" type="module"></script>
   

</body>
</html>
